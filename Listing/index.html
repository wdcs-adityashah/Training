<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>    
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app">
        <header>
            <div class="main_header">
                <a href="#" class="header_logo">
                    <img src="images/header_logo.png" alt="header_logo">
                </a>
                <div class="header_btn">
                    <button class="login-btn">Login Button</button>
                </div>
            </div>
        </header>

        <div class="pop-up">
            <div class="login-box">
                <input type="text" class="name ele" placeholder="Name">
                <div class="name-error"></div>
                <input type="password" class="password ele" placeholder="password">
                <div class="password-error"></div>
                <button class="clkbtn">Login</button>
                <button class="close-btn"><i class="fa-solid fa-xmark"></i></button>
            </div>
        </div>

        <div class="product_details">
            <div class="product_info">
                <button class="product_btn">Add products</button>
                <table>
                    <thead>
                        <tr>
                            <th>Product ID</th>
                            <th>Product Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Availability</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody class="table-list">
                      
                    </tbody>
                </table>
            </div>
        </div>

        <div class="product-pop-up">
            <div class="product-box">
                <input type="text" class="product-id" placeholder="Product ID">
                <input type="text" class="product-name" placeholder="Product Name">
                <input type="text" class="product-description" placeholder="Description">
                <input type="text" class="product-price" placeholder="Price">
                <input type="text" class="product-availability" placeholder="Availability">
                <button class="add-product-btn">Add Product</button>
                <button class="close-product-btn"><i class="fa-solid fa-xmark"></i></button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
